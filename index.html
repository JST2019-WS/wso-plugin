            switch(name) {
                case "SecuritiesRecommendationEngine": plugin.containerId = "rengine-plugin-container"; break;
                default: return;
            }
            registeredWOPlugins.push(plugin);
        }

        const WOPluginInfoProvider = {
            currentUserId() {
                return "12345678";
            },
            currentPortfolioId() {
                return "87654321";
            },
        };

        window.onload = function() {
            registeredWOPlugins.forEach(p => p.onload(p.containerId));
        };</script></head><body><script async src="/index.js"></script><div id="rengine-plugin-container" style="width: 50%; height: 400px;"><script src="/index.js" defer="defer"></script></body></html>
